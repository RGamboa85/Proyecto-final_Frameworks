<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/customColors.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Blog con Materialize</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper teal">
                <ul id="nav-mobile" class="right hide-on-med-and-down teal">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Mis viajes</a></li>
                    <li><a href="#">Mejores destinos</a></li>
                    <li><a href="#">Recomendaciones</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="s12 teal accent-2 barra superior">
                <div class="row">
                    <div class="s12 m8 l5 col contenedor-logo-bote">
                        <img src="img/logo.png" alt="Logo" class="logo"/>
                        <h3 id="titulo">Caminante no hay camino...</h3>
                        <h5 id="titulo"><em>...se hace camino al andar</em></h5>
                    </div>
                </div>
            </div>   
        </div>
    </header>

    <div class="l4 col contenedor-botones hide-on-small-only">
        <ul>
            <li><span style="font-size: 48px; color: teal;"><i class="fab fa-facebook-square"></i></span></li>
            <li><span style="font-size: 48px; color: teal;"><i class="fab fa-instagram"></i></span></li>
            <li><span style="font-size: 48px; color: teal;"><i class="fab fa-twitter-square"></i></span></li>
            <li><span style="font-size: 48px; color: teal;"><i class="fab fa-youtube-square"></i></span></li>
            <li><span style="font-size: 48px; color: teal;"><i class="fab fa-pinterest"></i></span></li>
        </ul>
    </div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
