<!doctype html>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog con Foundation</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" media="screen" charset="utf-8">

  </head>

  <body>

    <div class="row" id="background">
      <div class="small-12 columns small-order-1">

              </ul>
            </div>
          </div>

          <div class="medium-4 columns">

                  <input type="text" placeholder="Buscar">

                    <a><i class="step fi-search size-36"></i></a>

          <div class="medium-4 columns">
            <div class="column row">
              <div class="menu align-left hide-for-small-only">
                  <ul class="vertical medium-vertical menu">

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
